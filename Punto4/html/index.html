<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sala de Prensa Pokémon</title>
</head>
<body>
  <h1>Bienvenido a la Sala de Prensa Pokémon</h1>
  <p>La hora actual del servidor es: <span id="hora"></span></p>

  <script>
    document.getElementById("hora").innerText = new Date().toLocaleString();
  </script>
</body>
</html>
